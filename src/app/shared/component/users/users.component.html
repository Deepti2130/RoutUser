<div class="row">
  <div class="col text-right">
    <button
    routerLink="addusers"
    class="btn btn-outline-primary">Add users</button>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
   <ul class="list-group">
    <li class="list-group-item"
    [ngClass]="{
      active:selectedId === user.userid
    }"
    (click)="onuserselect(user)"
    [routerLink]="[user.userid]"
    [queryParams]="{userrole:user.userrole}"
    *ngFor="let user of usersInfo">
     {{user.username}}
    </li>
   </ul>
  </div>
  <div class="col-md-4">
  <router-outlet></router-outlet>
  </div>
</div>



<!-- routerLinkActive="active"  used in li for active the li-->
